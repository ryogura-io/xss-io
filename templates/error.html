{% extends 'base.html' %}

{% block content %}
<div class="error-container">
    <h1>Ops! Something went wrong.</h1>
    <div class="error-details">
        <h2>Error {{ error.code }}</h2>
        <p>{{ error.description }}</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn-primary">Return Home</a>
</div>
{% endblock %}
